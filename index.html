<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Cadastro de Usuários
    </title>


    <link rel="stylesheet" href="node_modules/w3-css/3/w3.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <div class="w3-container">


        <form action="controller/Cadastro.php" method="POST">
            <div class="w3-card  largura">
                <h1 class="w3-center w3-teal"> Cadastro de Usuário: </h1>
                <div class="w3-padding">
                    <label for="nome">
                        Nome:
                        <input type="text" placeholder="Digite seu nome" class="w3-input w3-border" name="nome" id="nome" autofocus />
                    </label>
                    <label for="idade">
                        Idade:
                        <input type="number" placeholder="Digite sua idade" class="w3-input w3-border" name="idade" id="idade" />
                    </label>
                    <label for="peso">
                        Peso:
                        <input type="text" placeholder="Digite seu peso" class="w3-input w3-border" name="peso" id="peso">
                    </label>
                    <label for="altura">
                        Altura:
                        <input type="text" placeholder="Digite sua altura" class="w3-input w3-border" name="altura"
                            id="altura">
                    </label>

                    <div class="w3-container w3-panel">
                        <div class="w3-right">
                            <input type="reset" class="w3-button w3-blue w3-round" value="Limpar dados">
                            <input type="submit" class="w3-button w3-blue w3-round" value="Enviar ">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
